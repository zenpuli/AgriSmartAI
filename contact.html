<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | AgriSmart AI</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>
  <header>
    <div class="logo">üå± AgriSmart AI</div>
    <nav id="nav-menu">
      <a href="index.html">Home</a>
      <a href="dashboard.html">Dashboard</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
    <div id="hamburger">‚ò∞</div>
  </header>

  <section class="contact">
    <h1>Contact Us</h1>
    <form id="contactForm">
      <input type="text" id="name" placeholder="Your Name" required>
      <input type="email" id="email" placeholder="Your Email" required>
      <textarea id="message" rows="4" placeholder="Your Message" required></textarea>
      <button type="submit" class="btn">Send Message</button>
    </form>
  </section>

  <footer>
    <p>¬© 2025 AgriSmart AI | 23BQ1A05I5</p>
  </footer>

  <!-- üåø Contact Form Script -->
  <script>
    document.getElementById("contactForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const message = document.getElementById("message").value.trim();

      if (!name || !email || !message) {
        alert("‚ö†Ô∏è Please fill all fields!");
        return;
      }

      try {
        const res = await fetch("http://localhost:5000/api/contact", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, email, message }),
        });

        const data = await res.json();

        if (res.ok) {
          alert("‚úÖ Message sent successfully!");
          document.getElementById("contactForm").reset();
        } else {
          alert(`‚ùå ${data.message || "Failed to send message"}`);
        }
      } catch (err) {
        alert("‚ùå Unable to connect to the server.");
        console.error("Error:", err);
      }
    });
  </script>
</body>
</html>
